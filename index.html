<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>URL Expander - jonesy.moe</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href="stylesheets/styles.css" rel="stylesheet">
    <script
        src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
        crossorigin="anonymous">
    </script>
</head>
<body>

<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="main-container">
            <div class="inner cover">
                <span class="glyphicon glyphicon-link"></span>
                <h1>JSON to AngelScript Classes</h1>
                <h4><a href="http://www.jonesy.moe">jonesy.moe</a></h4>
                <h4><b>Arrays are not implemented yet.</b></h4>
                <div class="row">
                    <div class="col-lg-12">
                        <span class="input-group-btn">
                            <button class="btn btn-shorten" type="button">Map to Angelscript</button>
                        </span>
                        <div class="input-group input-group-lg">
                            <!--<input id="url-field" type="text" class="form-control" placeholder="Paste a link...">-->
                            <div id="linkinput">
                                <textarea autofocus id="textInput" rows="25" cols="100"></textarea>
                            </div>

                            <div id="linkoutput">
                                <textarea id="textOutput" rows="25" cols="100" readonly></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div id="link"></div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</div>
<script src="logic.js"></script>
</body>
</html>
